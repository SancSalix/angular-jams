<main class="album-view container narrow">
	<section class="clearfix">
		<div class="column half">
			<img src="{{ album.albumData.albumArtUrl }}" class="album-cover-art">
		</div>
		<div class="album-view-details column half">
			<h2 class="album-view-title">{{album.albumData.title}}</h2>
				<div ng-init="albumCount=0">
			  <span class="ion-ios-star" ng-show="albumCount >= 1" ng-click= "albumCount = 0"></span>
				<span class="ion-ios-star" ng-show="albumCount >= 2" ng-click= "albumCount = 1"></span>
				<span class="ion-ios-star" ng-show="albumCount >= 3" ng-click= "albumCount = 0"></span>
				<span class="ion-ios-star-outline" ng-show="albumCount == 0" ng-click= "albumCount = 1"></span>
				<span class="ion-ios-star-outline" ng-show="albumCount < 2" ng-click= "albumCount = 2"></span>
				<span class="ion-ios-star-outline" ng-show="albumCount < 3" ng-click= "albumCount = 3"></span>
			</div>
			<h3 class="album-view-artist">{{album.albumData.artist}}</h3>
			<div ng-init="artistCount=0">
			<span class="ion-ios-star" ng-show="artistCount >= 1" ng-click= "artistCount = 0"></span>
			<span class="ion-ios-star" ng-show="artistCount >= 2" ng-click= "artistCount = 1"></span>
			<span class="ion-ios-star" ng-show="artistCount >= 3" ng-click= "artistCount = 0"></span>
			<span class="ion-ios-star-outline" ng-show="artistCount == 0" ng-click= "artistCount = 1"></span>
			<span class="ion-ios-star-outline" ng-show="artistCount < 2" ng-click= "artistCount = 2"></span>
			<span class="ion-ios-star-outline" ng-show="artistCount < 3" ng-click= "artistCount = 3"></span>
		</div>
			<h5 class="album-view-release-info">{{album.albumData.label}} {{album.albumData.year}}</h5>
		</div>
	</section>
	<table class="album-view-song-list">
		<tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.albumData.songs">
			<td class="song-item-number">
				<span ng-show="!song.playing && !hovered">{{$index + 1}}</span>
				<a class="album-song-button" ng-show="hovered && !song.playing" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
				<a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
			</td>
			<td class="song-item-title">{{song.title}}</td>
			<div ng-init="count=0">
			<td class="ion-ios-star" ng-show="count >= 1" ng-click= "count = 0"></td>
			<td class="ion-ios-star" ng-show="count >= 2" ng-click= "count = 1"></td>
			<td class="ion-ios-star" ng-show="count >= 3" ng-click= "count = 0"></td>
			<td class="ion-ios-star-outline" ng-show="count == 0" ng-click= "count = 1"></td>
			<td class="ion-ios-star-outline" ng-show="count < 2" ng-click= "count = 2"></td>
			<td class="ion-ios-star-outline" ng-show="count < 3" ng-click= "count = 3"></td>
		</div>
			<td class="song-item-duration">{{song.duration | timecode}}</td>
		</tr>
	</table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
